<div class="container">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold">Classes</h2>
    <div class="flex items-center gap-3">
      @if (canCreate()) {
        <button mat-raised-button class="aqyldy-btn-mint" (click)="openCreate()">
          <mat-icon>add</mat-icon>
          &nbsp;Create Class
        </button>
      }
    </div>
  </div>

  @if (!classes() || classes().length === 0) {
    <div class="empty-state">
      <mat-icon class="empty-icon">school</mat-icon>
      <p>No classes found</p>
    </div>
  } @else {
    <div class="table-container">
      <table mat-table [dataSource]="classes()" class="w-full">
        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let c"> {{ c.code }} </td>
        </ng-container>

        <!-- Language Type Column -->
        <ng-container matColumnDef="langType">
          <th mat-header-cell *matHeaderCellDef> Language </th>
          <td mat-cell *matCellDef="let c">
            <span class="lang-badge">{{ c.langType }}</span>
          </td>
        </ng-container>

        <!-- Class Teacher Column -->
        <ng-container matColumnDef="classTeacher">
          <th mat-header-cell *matHeaderCellDef> Class Teacher </th>
          <td mat-cell *matCellDef="let c">
            {{ c.classTeacherFullName || getTeacherName(c.classTeacherId) }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let c">
            <div class="flex gap-1">
              @if (canCreate()) {
                <button
                  mat-icon-button
                  color="primary"
                  (click)="openEdit(c); $event.stopPropagation()"
                  matTooltip="Edit"
                >
                  <mat-icon>edit</mat-icon>
                </button>

                <button
                  mat-icon-button
                  color="warn"
                  (click)="onDelete(c); $event.stopPropagation()"
                  matTooltip="Delete"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              }
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayed"></tr>
        <tr mat-row *matRowDef="let row; columns: displayed;" (click)="openCard(row)"></tr>
      </table>

      <mat-paginator
        [length]="totalElements()"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="[5, 10, 25, 50, 100]"
        (page)="onPageChange($event)"
        showFirstLastButtons>
      </mat-paginator>
    </div>
  }
</div>
