<mat-sidenav-container class="h-screen">
  <!-- Sidebar Navigation -->
  <mat-sidenav
    [mode]="sidenavMode()"
    [opened]="sidenavOpened()"
    (closed)="sidenavOpened.set(false)"
    class="w-64"
  >
    <!-- App Title -->
    <div class="p-4 font-semibold text-lg border-b">
      Aqyldy
    </div>

    <!-- Navigation Menu -->
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let m of menu"
        [routerLink]="m.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: m.path === ''}"
        [class.hidden]="!canShow(m)"
      >
        <mat-icon class="mr-3">{{ m.icon }}</mat-icon>
        <span>{{ m.label | translate }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content>
    <!-- Top Toolbar -->
    <mat-toolbar color="primary" class="toolbar-sticky">
      <!-- Menu Toggle Button -->
      <button
        mat-icon-button
        class="mr-2"
        (click)="toggleSidenav()"
        aria-label="Toggle menu"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <!-- App Title -->
      <span class="font-semibold">Aqyldy Kundelik</span>

      <!-- Spacer -->
      <span class="flex-1"></span>

      <!-- User Display Name -->
      <span class="mr-4 text-sm opacity-90">{{ displayName() }}</span>

      <!-- Language Switcher -->
      <app-language-switcher></app-language-switcher>

      <!-- Logout Button -->
      <button mat-button (click)="logout()">
        <mat-icon class="mr-1">logout</mat-icon>
        {{ 'AUTH.LOGOUT' | translate }}
      </button>
    </mat-toolbar>

    <!-- Global Loading Indicator -->
    <mat-progress-bar
      *ngIf="loader.isLoading()"
      mode="indeterminate"
      class="loading-bar"
    ></mat-progress-bar>

    <!-- Page Content -->
    <div class="p-4 content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
