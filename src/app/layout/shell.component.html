<mat-sidenav-container class="h-screen">
  <!-- Sidebar Navigation -->
  <mat-sidenav
    [mode]="sidenavMode()"
    [opened]="sidenavOpened()"
    (closed)="sidenavOpened.set(false)"
    class="w-64 app-sidenav"
  >
    <!-- App Title -->
    <div class="p-4 font-semibold text-lg border-b sidenav-title">
      Aqyldy
    </div>

    <!-- Navigation Menu -->
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let m of menu"
        [routerLink]="m.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: m.path === ''}"
        [class.hidden]="!canShow(m)"
        class="nav-link"
      >
        <mat-icon class="mr-3">{{ m.icon }}</mat-icon>
        <span>{{ m.label | translate }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content>
    <!-- Top Toolbar -->
    <mat-toolbar class="toolbar-sticky app-toolbar">
      <!-- Menu Toggle Button -->
      <button
        mat-icon-button
        class="mr-2 menu-button"
        (click)="toggleSidenav()"
        aria-label="Toggle menu"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <!-- App Title -->
      <span class="font-semibold app-title">Aqyldy Kundelik</span>

      <!-- Spacer -->
      <span class="flex-1"></span>

      <div class="toolbar-actions">
        <!-- User Display Name -->
        <span class="text-sm user-name">{{ displayName() }}</span>

        <!-- Language Switcher -->
        <app-language-switcher></app-language-switcher>

        <!-- Logout Button -->
        <button mat-button class="logout-button" (click)="logout()">
          <mat-icon class="mr-1">logout</mat-icon>
          {{ 'AUTH.LOGOUT' | translate }}
        </button>
      </div>
    </mat-toolbar>

    <!-- Global Loading Indicator -->
    <mat-progress-bar
      *ngIf="loader.isLoading()"
      mode="indeterminate"
      class="loading-bar"
    ></mat-progress-bar>

    <!-- Page Content -->
    <div class="p-4 content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
